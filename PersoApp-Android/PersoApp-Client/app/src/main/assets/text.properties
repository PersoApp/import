NewChangePinFrame_Choose_header=Hilfe
NewChangePinFrame_Choose_description=Nach Erhalt des Ausweises bekommen Sie eine Transport-PIN zugeschickt. Wählen Sie "Ausweis aktivieren" um die eID-Funktion freizuschalten.\n\nUm Ihre aktuelle durch eine neue PIN zu ersetzen, wählen Sie "PIN ändern".\n\nNach dreimaliger Falscheingabe der PIN, wird diese sicherheitshalber gesperrt. Mit der Ihnen zugesendeten zehnstelligen PUK kann Ihre PIN wieder aktiviert werden. Wählen Sie dazu "PIN entsperren".\n\nMit dem neuen Personalausweis haben Sie weiterhin die Möglichkeit eine qualifizierte elektronische Signatur (QES) zu erstellen. Verwenden Sie "Signatur-PIN verwalten" um Ihren Ausweis hierfür vorzubereiten.
NewChangePinFrame_Activate_header=Aktivieren der PIN
NewChangePinFrame_Activate_description=Zum Aktivieren Ihrer PIN gehen Sie wie folgt vor\:\n\n  1) Geben Sie Ihre 5-stellige Transport-PIN ein.\n  2) Geben Sie Ihre neue 6-stellige PIN ein.\n  3) Wiederholen Sie die Eingabe der neuen PIN.\n\nDie Transport-PIN finden Sie unter einem Rubbelfeld auf der ersten Seite im PIN-Brief zu Ihrem neuen Personalausweis.
NewChangePinFrame_Change_header=Ändern der PIN
NewChangePinFrame_Change_description=Zum ändern Ihrer PIN gehen Sie wie folgt vor\:\n\n  1) Geben Sie Ihre aktuelle PIN ein.\n  2) Geben Sie die neue PIN ein.\n  3) Wiederholen Sie die Eingabe der neuen PIN.
NewChangePinFrame_Unlock_header=Entsperren der PIN
NewChangePinFrame_Unlock_description=Zum Entsperren Ihrer PIN geben Sie Ihren PUK ein.\n\nDer PUK (Personal Unblocking Key) wird bei falscher Eingabe nicht gesperrt, jedoch ist die Anzahl der Entsperrungen der PIN auf 10 limitiert. Wird anschließend die PIN korrekt eingegeben, fällt der Zähler der Entsperrungen wieder auf 0 zurück.
NewChangePinFrame_choose_QES_header=Signatur-PIN verwalten
NewChangePinFrame_choose_QES_description=Um die qualifizierte elektronische Signatur des Personalausweise nutzen zu können, muss zuerst eine Signatur-PIN gesetzt werden. Beim Nutzen der Signatur Funktion, wird diese abgefragt.\n\nWollen Sie Ihre aktuelle Signatur-PIN durch eine neue austauschen, wählen Sie "Signatur-PIN ändern".\n\nÄhnlich zur Personalausweis-PIN kann durch dreimalige Falscheingabe die Signatur-PIN gesperrt werden. Ist dies der Fall, kann die Signatur-PIN mit Hilfe der Ihnen zugesandten PUK entsperrt werden.\n\nUm die Signatur Funktion wieder zu deaktivieren, müssen Sie die Signatur-PIN löschen bzw. terminieren. Für diesen Vorgang ist die Personalausweis-PIN erforderlich. 
NewChangePinFrame_set_QES_header=Signatur-PIN setzen
NewChangePinFrame_set_QES_description=Um eine qualifizierte elektronische Signatur zu generieren, muss auf dem Ausweis eine Signatur-PIN gesetzt sein.
NewChangePinFrame_change_QES_header=Signatur-PIN ändern
NewChangePinFrame_change_QES_description=Zum Ändern Ihrer aktuellen Signatur-PIN gehen Sie wie folgt vor:\n\n  1) Geben Sie Ihre aktuelle Signatur-PIN ein.\n  2) Geben Sie die neue Signatur-PIN ein.\n  3) Wiederholen Sie die Eingabe der neuen Signatur-PIN. 
NewChangePinFrame_unlock_QES_header=Signatur-PIN entsperren
NewChangePinFrame_unlock_QES_description=Zum Entsperren Ihrer Signatur-PIN geben Sie Ihren PUK ein.\n\nDer PUK (Personal Unblocking Key) wird bei falscher Eingabe nicht geperrt, jedoch ist die Anzahl der Entsperrungen der PIN auf 10 limitiert. Wird anschließend die PIN korrekt eingegeben, fällt der Zähler der Entsperrungen wieder auf 0 zurück. 
NewChangePinFrame_terminate_QES_header=Signatur-PIN löschen
NewChangePinFrame_terminate_QES_description=Zum Löschen der Signatur-PIN wird die Peronalausweis-PIN benötigt!\nSomit wird die Möglichkeit, die Signatur-PIN zurückzusetzen, behalten, falls man sie vergessen hat. 
